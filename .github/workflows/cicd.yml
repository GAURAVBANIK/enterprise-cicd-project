name: Enterprise CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
              scan-type: fs
              scan-ref: .


      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
         args: detect --source . --verbose


  docker:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t gauravbanik/node-app:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: docker push gauravbanik/node-app:latest

      - name: Build Docker image
        run: docker build -t node-app:latest .

  run-test-sleep:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Run container
        run: docker run -d -p 3000:3000 --name test_app node-app:latest
      
      - name: Check app is running
        run: |
          sleep 5
          curl http://localhost:3000
      
      - name: Stop container
        run: docker stop test_app
