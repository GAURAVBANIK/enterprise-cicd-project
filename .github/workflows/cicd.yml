name: Enterprise CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
              scan-type: fs
              scan-ref: .


      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
         args: detect --source . --verbose


  docker:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t yourname/node-app:latest .

      - name: Login DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push image
        run: docker push yourname/node-app:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        run: |
          ssh user@server "docker pull yourname/node-app:latest && docker run -d -p 80:3000 yourname/node-app:latest"
